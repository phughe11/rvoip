[workspace]
resolver = "2"

members = [
    "crates/sip-core",
    "crates/sip-transport",
    # transaction-core has been merged into dialog-core
    "crates/dialog-core",
    "crates/rtp-core",
    "crates/media-core",
    "crates/session-core",
    "crates/session-core-v2",
    "crates/session-core-v3",
    "crates/call-engine",
    "crates/client-core",
    "crates/codec-core",
    "crates/audio-core",
    "crates/sip-client",
    "crates/rvoip",
    "crates/infra-common",
    "crates/registrar-core", "crates/users-core",
]

# Default members - when you run cargo commands without -p or --workspace,
# these are the packages that will be affected
default-members = [
    "crates/sip-core",
    "crates/sip-transport",
    # transaction-core has been merged into dialog-core
    "crates/dialog-core",
    "crates/rtp-core",
    "crates/media-core",
    "crates/session-core",
    "crates/call-engine",
    "crates/client-core",
    "crates/codec-core",
    "crates/audio-core",
    "crates/sip-client",
    "crates/rvoip",
    "crates/infra-common",
    "crates/registrar-core",
]

# âœ¨ WORKSPACE PACKAGE INHERITANCE - Define common metadata once!
[workspace.package]
version = "0.1.26"  # ðŸŽ¯ SINGLE VERSION TO MANAGE!
edition = "2021"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/eisenzopf/rvoip"
repository = "https://github.com/eisenzopf/rvoip"
documentation = "https://docs.rs/rvoip"
authors = ["RVOIP AUTHORS"]
rust-version = "1.70"  # Minimum supported Rust version
categories = ["network-programming", "multimedia", "web-programming"]
keywords = ["sip", "voip", "rtp", "communication", "telephony"]

# Rust lints configuration - Balance between development speed and code quality
[workspace.lints.rust]
# Allow during active development, but should be reviewed before production
warnings = "warn"  # Changed from allow to warn for better code quality
unused_imports = "warn"  # Warn about unused imports
unused_variables = "allow"  # Allow during development
unused_mut = "warn"  # Warn about unnecessary mut
dead_code = "allow"  # Allow during active development
unused_comparisons = "warn"  # Warn about logic errors
elided_named_lifetimes = "allow"
ambiguous_glob_reexports = "allow"
deprecated = "warn"  # Warn about deprecated usage
unexpected_cfgs = "allow"
unreachable_patterns = "warn"  # Warn about logic errors
irrefutable_let_patterns = "allow"
unused_assignments = "warn"  # Warn about unused assignments
async_fn_in_trait = "allow"

[workspace.lints.clippy]
# Allow stylistic and pedantic lints that don't affect correctness
pedantic = "allow"
style = "allow"
complexity = "allow"
perf = "allow"
cargo = "allow"
nursery = "allow"

# Keep important correctness lints as warnings/errors
correctness = "warn"
suspicious = "warn"
restriction = "allow"

# Allow specific common patterns that are acceptable
len_zero = "allow"
len_without_is_empty = "allow"
new_without_default = "allow"
too_many_arguments = "allow"
module_inception = "allow"
single_match = "allow"
match_like_matches_macro = "allow"
redundant_pattern_matching = "allow"
needless_option_as_deref = "allow"
unnecessary_filter_map = "allow"
bool_assert_comparison = "allow"
bool_comparison = "allow"
comparison_to_empty = "allow"
explicit_auto_deref = "allow"
unnecessary_get_then_check = "allow"
needless_borrows_for_generic_args = "allow"
assertions_on_constants = "allow"
expect_fun_call = "allow"
option_as_ref_deref = "allow"
useless_conversion = "allow"
unnecessary_literal_unwrap = "allow"
vec_init_then_push = "allow"
useless_vec = "allow"
redundant_closure = "allow"
items_after_test_module = "allow"
approx_constant = "allow"
partialeq_to_none = "allow"
legacy_numeric_constants = "allow"
absurd_extreme_comparisons = "allow"
cast_abs_to_unsigned = "allow"
empty_line_after_doc_comments = "allow"
multiple_bound_locations = "allow"
should_implement_trait = "allow"
manual_find = "allow"
collapsible_else_if = "allow"

[workspace.dependencies]
# ðŸŽ¯ INTERNAL CRATES - Include version for publishing to crates.io!
rvoip-sip-core = { path = "crates/sip-core", version = "0.1.26" }
rvoip-sip-transport = { path = "crates/sip-transport", version = "0.1.26" }
# transaction-core has been merged into dialog-core
rvoip-dialog-core = { path = "crates/dialog-core", version = "0.1.26" }
rvoip-rtp-core = { path = "crates/rtp-core", version = "0.1.26" }
rvoip-media-core = { path = "crates/media-core", version = "0.1.26" }
rvoip-session-core = { path = "crates/session-core", version = "0.1.26" }
rvoip-call-engine = { path = "crates/call-engine", version = "0.1.26" }
rvoip-client-core = { path = "crates/client-core", version = "0.1.26" }
rvoip-codec-core = { path = "crates/codec-core", version = "0.1.26" }
rvoip-audio-core = { path = "crates/audio-core", version = "0.1.26" }
rvoip-sip-client = { path = "crates/sip-client", version = "0.1.26", features = ["simple-api"] }
rvoip = { path = "crates/rvoip", version = "0.1.26" }
rvoip-infra-common = { path = "crates/infra-common", version = "0.1.26" }

# External dependencies
tokio = { version = "1.36", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
bytes = { version = "1.5", features = ["serde"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["trace", "cors"] }
proptest = "1.4"
async-trait = "0.1"
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
dashmap = "5.5"
parking_lot = "0.12"
rand = { version = "0.8", features = ["small_rng"] }
clap = { version = "4.0", features = ["derive"] }

# Additional dependencies used by various crates
serde_bytes = "0.11"
base64 = "0.21"
nom = "7.1"
log = "0.4"
ordered-float = { version = "4.2.0", features = ["serde"] }
socket2 = { version = "0.5", features = ["all"] }
mio = { version = "0.8", features = ["os-poll", "net"] }
rustls = "0.23"
rustls-pemfile = "2.0"
sha2 = "0.10"
hmac = "0.12"
aes = "0.8"
md-5 = "0.10"
ring = "0.17"
rcgen = "0.12"
x509-parser = "0.15"
webpki-roots = "0.25"
serial_test = "3.1"
fastrand = "2.0"
tracing-appender = "0.2"
env_logger = "0.11"
criterion = { version = "0.5", features = ["html_reports"] }

# ðŸ”§ Optimization Profiles for Binary Size Reduction

[profile.release]
# Standard release with size optimizations
opt-level = "s"           # Optimize for size instead of speed
lto = true               # Link-time optimization for dead code elimination
codegen-units = 1        # Better optimization (slower compile, smaller binary)
panic = "abort"          # Remove panic handling code (smaller binary)
strip = true             # Remove debug symbols from binary

[profile.release-small]
# Aggressive size optimization (smallest possible binary)
inherits = "release"
opt-level = "z"          # Aggressive size optimization
lto = "fat"              # Maximum link-time optimization
codegen-units = 1        # Single compilation unit for best optimization
panic = "abort"          # No panic unwinding code
strip = "symbols"        # Strip all symbols
overflow-checks = false  # Disable overflow checks in release
debug = false            # No debug info
rpath = false            # No runtime library path

[profile.release-fast]
# Speed-optimized release (larger binary, maximum performance)
inherits = "release"
opt-level = 3            # Maximum speed optimization
lto = "thin"             # Light link-time optimization
codegen-units = 16       # Parallel compilation
panic = "unwind"         # Standard panic behavior
debug = false            # No debug info

[profile.flamegraph]
# Profile for flamegraph profiling with debug symbols
inherits = "release"
opt-level = 3            # Keep optimization for realistic profiling
debug = true             # Include debug symbols for flamegraph
strip = false            # Don't strip symbols
